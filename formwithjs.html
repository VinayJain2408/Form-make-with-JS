    <script>
        let frm = document.querySelector("form")
        frm.onsubmit = (e)=>{
            e.preventDefault()
            let name = document.querySelector("#name")

            let phone = document.querySelector("#phone")
            let email = document.querySelector("#email")
            let radio = document.querySelectorAll(".gender")
            let hometown = document.querySelector("#hometown")

            let nameExp = /^[a-zA-Z ]{3,30}$/
            let ageExp = /^[0-9]{2}$/
            let phoneExp = /^[0-9]{10}$/
            let emailExp = /^[a-zA-Z0-9._]+\@[a-zA-Z0-9]+\.[a-z]{2,5}$/

            if(matchElement(name,nameExp,"Enter only Aphabets.Length 3-30")){
                if(matchElement(age,ageExp,"Enter only 2 digit No.")){
                    if(matchElement(phone,phoneExp,"Enter excat 10digit")){
                        if(matchElement(email,emailExp,"Enter valid email ID")){
                            if(matchElement2(radio,"Select Gender")){

                            }
                        }
                    }
                }
            }
            return false;
        }


        function matchElement(element,regex,msg){
            if(element.value.match(regex)){
                element.nextElementSibling.innerHTML = '';
                element.classList.remove("input");
                return true;
            }
            else{
                element.nextElementSibling.innerHTML = msg;
                element.classList.add("input");
                element.focus();
                return false;
            }
        }

  
    function matchElement2(elements, msg){
      
      let flag = false;
      elements.forEach((element) => {
        if(element.checked){
          flag = true;
        }
      })
      if(flag === false){
        Array.from(elements)[elements.length - 1].nextElementSibling.innerHTML = msg;
        return false;
      }
      else{
        Array.from(elements)[elements.length - 1].nextElementSibling.innerHTML = '';
        return true;
      }
    }
    

    </script>

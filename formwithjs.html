<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form make with JS</title>
    <link rel="stylesheet" href="formwithjs.css">
</head>
<body>
    <div id="wrapper">
        <form action="">
            <input type="text" id="name" placeholder="Enter your Name"><span class="inr"></span><br>
            <input type="text" id="age" placeholder="Enter your age"><span class="inr"></span><br>
            <input type="text" id="phone" placeholder="Enter your phone"><span class="inr"></span><br>
            <input type="text" id="email" placeholder="Enter your Email"><span class="inr"></span><br>
            <input type="radio" class="Gender" name="Gender" value="male">Male            
            <input type="radio" class="Gender" name="Gender" value="Female">Female            
            <input type="radio" class="Gender" name="Gender" value="Other">Other
            <span class="inr"></span><br>
            <select name="City" id="hometown">
                <option value=""selected disabled>Select city</option>
                <option value="Ajmer">Ajmer</option>
                <option value="Alwar">Alwar</option>
                <option value="Bundi">Bundi</option>
                <option value="jaipur">jaipur</option>
                <option value="kota">Kota</option>
                <option value="Udaipur">Udaipur</option>
                </select>       
                <span class="inr"></span><br>
                <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        let frm = document.querySelector("form")
        frm.onsubmit = (e)=>{
            e.preventDefault()
            let name = document.querySelector("#name")
            let age = document.querySelector("#age")
            let phone = document.querySelector("#phone")
            let email = document.querySelector("#email")
            let radio = document.querySelectorAll(".Gender")
            let hometown = document.querySelector("#hometown")

            let nameExp = /^[a-zA-Z ]{3,30}$/
            let ageExp = /^[0-9]{2}$/
            let phoneExp = /^[0-9]{10}$/
            let emailExp = /^[a-zA-Z0-9._]+\@[a-zA-Z0-9]+\.[a-z]{2,5}$/

            if(matchElement(name,nameExp,"Enter only Aphabets.Length 3-30")){
                if(matchElement(age,ageExp,"Enter only 2 digit No.")){
                    if(matchElement(phone,phoneExp,"Enter excat 10digit")){
                        if(matchElement(email,emailExp,"Enter valid email ID")){
                            if(matchElement2(radio,"Select Gender")){
                                if(matchElement3(hometown,"select any one city")){
                                    document.querySelector("form").submit();
                                }
                            }
                        }
                    }
                }
            }
            return false;
        }


        function matchElement(element,regex,msg){
            if(element.value.match(regex)){
                element.nextElementSibling.innerHTML = '';
                element.classList.remove("inputred");
                return true;
            }
            else{
                element.nextElementSibling.innerHTML = msg;
                element.classList.add("inputred");
                element.focus();
                return false;
            }
        }

  
    function matchElement2(elements, msg){
      
      let flag = false;
      elements.forEach((element) => {
        if(element.checked){
          flag = true;
        }
      })
    //  console.log( elements)
      if(flag === false){
        Array.from(elements)[elements.length - 1].nextElementSibling.innerHTML = msg;
        return false;
      }
      else{
        Array.from(elements)[elements.length - 1].nextElementSibling.innerHTML = '';
        return true;
      }
    }

    function matchElement3(element,msg){
        if(element.value.length === 0){
           element.nextElementSibling.innerHTML = msg;
           element.classList.add("inputred");
           return false; 
        }
        else{
            element.nextElementSibling.innerHTML = ' ';
            element.classList.remove("inputred")
            return true;
           
        }
    }
    

    </script>
</body>
</html>
